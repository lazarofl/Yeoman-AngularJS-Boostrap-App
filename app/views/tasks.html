<p>This is the Tasks view.</p>
<form ng-submit="AddTask()">
	<input type="text" ng-model="TaskName"/><BR>
	<input type="submit" value="Adicionar"/>	
</form>
<hr>
<ul>
	<li ng-repeat="task in Tasks">
		<input type="checkbox" ng-click="DoneTask(task);" ng-checked="task.done">
		<span ng-class="{strike: task.done}">{{task.name}}</span>
	</li>
</ul>
